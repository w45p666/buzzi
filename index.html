<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buzzi - Login / Signup</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body { 
    font-family: Arial, sans-serif; 
    background: linear-gradient(135deg, #2c3e50, #3498db);
    display: flex; justify-content: center; align-items: center;
    height: 100vh; margin: 0; 
    color: white;
  }
  .container {
    background: rgba(0,0,0,0.7);
    padding: 20px 30px;
    border-radius: 15px;
    width: 340px;
    text-align: center;
    position: relative;
    z-index: 2;
  }
  h2 { margin-bottom: 20px; }
  .input-group {
    position: relative;
    width: 100%;
  }
  input {
    width: 100%; padding: 10px; margin: 8px 0;
    border: none; border-radius: 5px;
  }
  .toggle-password {
    position: absolute;
    right: 10px; top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #aaa;
  }
  button {
    width: 100%; padding: 10px; margin-top: 10px;
    border: none; border-radius: 5px;
    background: #3498db; color: white; font-weight: bold;
    cursor: pointer;
  }
  button:hover { background: #2980b9; }
  .toggle-link {
    margin-top: 15px;
    display: block;
    cursor: pointer;
    color: #f39c12;
    text-decoration: underline;
  }
  .message { margin-top: 10px; font-size: 0.9em; }

  /* Loading Screen */
  #loadingScreen {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #111;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5em;
    z-index: 999;
    display: none;
  }

  #confirmPasswordGroup { display: none; } /* Hidden unless Sign Up */
</style>
</head>
<body>

<div class="container">
  <h2 id="form-title">Login</h2>
  <input id="username" type="text" placeholder="Username">

  <div class="input-group">
    <input id="password" type="password" placeholder="Password">
    <i id="togglePass" class="fa-solid fa-eye toggle-password"></i>
  </div>

  <div class="input-group" id="confirmPasswordGroup">
    <input id="confirmPassword" type="password" placeholder="Confirm Password">
    <i id="toggleConfirmPass" class="fa-solid fa-eye toggle-password"></i>
  </div>

  <button onclick="handleSubmit()">Login</button>
  <span class="toggle-link" onclick="toggleForm()">Don’t have an account? Sign up</span>
  <div class="message" id="message"></div>
</div>

<div id="loadingScreen">Loading...</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
let isLogin = true;

// --- Firebase Config ---
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Toggle form
function toggleForm() {
  isLogin = !isLogin;
  document.getElementById("form-title").innerText = isLogin ? "Login" : "Sign Up";
  document.querySelector("button").innerText = isLogin ? "Login" : "Sign Up";
  document.querySelector(".toggle-link").innerText = isLogin 
    ? "Don’t have an account? Sign up" 
    : "Already have an account? Log in";
  document.getElementById("confirmPasswordGroup").style.display = isLogin ? "none" : "block";
  document.getElementById("message").innerText = "";
}

// Handle login/signup
function handleSubmit() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();
  const messageBox = document.getElementById("message");

  if (!username || !password || (!isLogin && !confirmPassword)) {
    messageBox.innerText = "Please fill in all fields.";
    messageBox.style.color = "red";
    return;
  }

  showLoading(() => {
    if (isLogin) {
      // Login
      auth.signInWithEmailAndPassword(username + "@buzzi.com", password)
        .then(() => { window.location.href = "main.html"; })
        .catch(err => {
          messageBox.innerText = err.message;
          messageBox.style.color = "red";
        });
    } else {
      if (password !== confirmPassword) {
        messageBox.innerText = "Passwords do not match.";
        messageBox.style.color = "red";
        return;
      }

      // Create account (we append @buzzi.com to treat username as email)
      auth.createUserWithEmailAndPassword(username + "@buzzi.com", password)
        .then((cred) => {
          return db.collection("users").doc(cred.user.uid).set({ username: username });
        })
        .then(() => {
          messageBox.innerText = "Account created! Please log in.";
          messageBox.style.color = "lightgreen";
          toggleForm();
        })
        .catch(err => {
          messageBox.innerText = err.message;
          messageBox.style.color = "red";
        });
    }
  });
}

// Loading screen
function showLoading(callback) {
  const loadingScreen = document.getElementById("loadingScreen");
  loadingScreen.style.display = "flex";
  setTimeout(callback, 1000);
}

// Password toggle
function setupToggle(toggleId, inputId) {
  const toggle = document.getElementById(toggleId);
  const input = document.getElementById(inputId);
  toggle.addEventListener("click", () => {
    const type = input.getAttribute("type") === "password" ? "text" : "password";
    input.setAttribute("type", type);
    toggle.classList.toggle("fa-eye");
    toggle.classList.toggle("fa-eye-slash");
  });
}

setupToggle("togglePass", "password");
setupToggle("toggleConfirmPass", "confirmPassword");
</script>
</body>
</html>
