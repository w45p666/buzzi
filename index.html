<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buzzi - Login / Signup</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2 id="form-title">Login</h2>
  <input id="username" type="text" placeholder="Username">
  
  <div class="input-group">
    <input id="password" type="password" placeholder="Password">
    <span id="togglePass" class="toggle-password">Show</span>
  </div>

  <div class="input-group" id="confirmPasswordGroup">
    <input id="confirmPassword" type="password" placeholder="Confirm Password">
    <span id="toggleConfirmPass" class="toggle-password">Show</span>
  </div>

  <button id="submitBtn">Login</button>
  <span class="toggle-link" onclick="toggleForm()">Donâ€™t have an account? Sign up</span>
  <div class="message" id="message"></div>
</div>

<div id="loadingScreen">Loading...</div>

<script src="app.js"></script>
</body>
</html>
