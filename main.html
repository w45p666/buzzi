<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  color: white;
  overflow: hidden;
}

h1 {
  font-size: 2.5em;
  margin-bottom: 5px;
  text-shadow: 0 0 15px rgba(255,255,255,0.6);
}

h2 {
  margin: 0 0 15px;
  font-weight: 400;
  color: #f1c40f;
}

#stats {
  background: rgba(255,255,255,0.1);
  padding: 15px 30px;
  border-radius: 15px;
  font-size: 18px;
  margin: 15px 0;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  transition: transform 0.3s ease;
}
#stats:hover { transform: scale(1.05); }

button.choice {
  padding: 15px 25px;
  margin: 10px;
  font-size: 20px;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  font-weight: bold;
  background: linear-gradient(135deg, #16a085, #27ae60);
  color: white;
  transition: all 0.3s ease;
  box-shadow: 0 0 15px rgba(22,160,133,0.6);
}
button.choice:hover {
  transform: translateY(-5px) scale(1.1);
  box-shadow: 0 0 25px rgba(46,204,113,0.8);
}
button.choice:active {
  transform: scale(0.95);
}

#result {
  margin-top: 20px;
  font-size: 22px;
  min-height: 40px;
  text-align: center;
  transition: opacity 0.5s ease;
}

.choices-display {
  display: flex;
  justify-content: space-around;
  width: 80%;
  margin-top: 20px;
}

.choice-box {
  background: rgba(255,255,255,0.1);
  border-radius: 15px;
  padding: 15px;
  width: 150px;
  text-align: center;
  font-size: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.4);
  transition: transform 0.3s ease;
}
.choice-box.active {
  transform: scale(1.2);
  box-shadow: 0 0 25px rgba(255,255,255,0.8);
}

.logout {
  margin-top: 20px;
  background: linear-gradient(135deg, #e74c3c, #c0392b);
  box-shadow: 0 0 15px rgba(231,76,60,0.6);
}
.logout:hover {
  box-shadow: 0 0 25px rgba(231,76,60,1);
}
</style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <h2 id="username"></h2>

  <div id="stats">Wins: 0 | Losses: 0 | Ties: 0</div>

  <div>
    <button class="choice" onclick="play('rock')">‚úä Rock</button>
    <button class="choice" onclick="play('paper')">‚úã Paper</button>
    <button class="choice" onclick="play('scissors')">‚úå Scissors</button>
  </div>

  <div class="choices-display">
    <div id="playerChoice" class="choice-box">You: ‚ùì</div>
    <div id="aiChoice" class="choice-box">AI: ‚ùì</div>
  </div>

  <div id="result"></div>
  <button class="choice logout" onclick="logout()">Logout</button>

<script>
let username = localStorage.getItem("username");
if(!username) window.location.href = "index.html"; // redirect if not logged in

let users = JSON.parse(localStorage.getItem("users")) || {};
let userData = users[username] || {};

// Ensure stats exist
if(!userData.stats){
  userData.stats = {wins: 0, losses: 0, ties: 0};
}

document.getElementById("username").innerText = "Logged in as: " + username;

function updateStats(){
  document.getElementById("stats").innerText = 
    `Wins: ${userData.stats.wins} | Losses: ${userData.stats.losses} | Ties: ${userData.stats.ties}`;
}
updateStats();

function play(playerChoice){
  const choices = ["rock","paper","scissors"];
  const emojis = {rock:"‚úä", paper:"‚úã", scissors:"‚úå"};
  const aiChoice = choices[Math.floor(Math.random()*3)];

  // Reset animations
  document.getElementById("playerChoice").classList.remove("active");
  document.getElementById("aiChoice").classList.remove("active");

  // Show choices with animation
  setTimeout(()=>{
    document.getElementById("playerChoice").innerHTML = "You: " + emojis[playerChoice];
    document.getElementById("aiChoice").innerHTML = "AI: " + emojis[aiChoice];
    document.getElementById("playerChoice").classList.add("active");
    document.getElementById("aiChoice").classList.add("active");
  },200);

  let result = "";
  if(playerChoice === aiChoice){
    result = `It's a tie!`;
    userData.stats.ties++;
  } else if(
    (playerChoice==="rock" && aiChoice==="scissors") ||
    (playerChoice==="paper" && aiChoice==="rock") ||
    (playerChoice==="scissors" && aiChoice==="paper")
  ){
    result = `üéâ You WIN! ${emojis[playerChoice]} beats ${emojis[aiChoice]}`;
    userData.stats.wins++;
  } else {
    result = `üíÄ You LOSE! ${emojis[aiChoice]} beats ${emojis[playerChoice]}`;
    userData.stats.losses++;
  }

  users[username] = userData;
  localStorage.setItem("users", JSON.stringify(users));

  const resultDiv = document.getElementById("result");
  resultDiv.style.opacity = 0;
  setTimeout(()=> {
    resultDiv.innerText = result;
    resultDiv.style.opacity = 1;
  }, 300);

  updateStats();
}

function logout(){
  localStorage.removeItem("username");
  window.location.href = "index.html";
}
</script>
</body>
</html>
